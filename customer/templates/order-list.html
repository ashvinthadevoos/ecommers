{%extends 'base.html'%}

{%block body%}

{%for o in order%}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4">
                {%if o.product.image%}
                <img class="card-img-top mb-5 mb-md-0" src="{{o.product.image.url}}" alt="..." /height="300px" >
                {%else%}
                <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
                    alt="..." />
                {%endif%}
            </div>
            <div class="col-md-4">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{o.product.product_name}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{o.product.price}}</span>
                </div>
            </div>
            <div class="col-md-4">
                <a href="{%url 'order-cancel' o.id%}" class="btn btn-danger">Cancel Order</a>
                <a href="{%url 'review-add' o.product.id%}" class="btn btn-info">Add Review</a>

            </div>
        </div>
    </div>
</section>

{%endfor%}

{%endblock%}
